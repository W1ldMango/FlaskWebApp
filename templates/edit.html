<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<link rel="stylesheet" href="/static/styles/main.css">
<!--<link rel="stylesheet" href="/static/styles/login.css">-->
<link rel="stylesheet" href="/static/styles/alerts.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="hey">
            <a href="{{ url_for('main') }}" class="nav-item nav-link active" style="color: white">
                {% if current_user.is_authenticated %}
                Logged as {{ current_user.username }}
                {% endif %}
            </a>
        </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
<!--          <a class="nav-item nav-link active" href="#">Home</a>-->
          <a class="nav-item nav-link active" href="{{ url_for('create') }}"> Create new task</a>
          <a class="nav-item nav-link active" href="{{ url_for('main')}}">Show tasks</a>
          <a class="nav-item nav-link active" href="{{ url_for('index')}}">Logout</a>
        </div>
      </div>
    </nav>
</header>

<section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card">
          <div class="card-header p-3">
            <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
          </div>
          <div class="card-body scrollDiv" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">

            <table class="table mb-0">
              <thead>
                <tr>
{#                  <th scope="col"></th>#}
                  <th scope="col">Task</th>
                  <th scope="col">Priority</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
                <tbody>
                <form action="" method="post">
                    <tr class="fw-normal">

                    <td>
                        <span class="align-middle">{{ form.task_name }}</span>
                    </td>
                    <td>
                        <span class="align-middle">{{ form.priority }}</span>
                    </td>
                    <td>
                        <span class="align-middle">{{ form.submit }}</span>
                    </td>
                </form><

                </tbody>

            </table>
          </div>
        </div>
        </div>
        </div>
        </div>
        </section>



<footer>
    <p>Vladimir Stankov Â© 2022</p>
</footer>

</body>
</html>
